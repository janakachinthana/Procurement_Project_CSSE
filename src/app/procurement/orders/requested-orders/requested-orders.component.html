<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" id="textAlline">Last Requested Order</h4>
                        <p class="card-category" id="textAlline">Pending</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <h3 id="textColor">Port City Project (List of Items)</h3>

                            <table class="table table-hover">
                                <thead>
                                    <th>Product Name</th>
                                    <th>Category</th>
                                    <th>Qty</th>
                                    <th>Renark</th>
                                </thead>
                                <tbody>
                                    <tr  *ngFor="let lists of list" >
                                        <td >{{lists.productName}}</td>
                                        <td >{{lists.categoryName}}</td>
                                        <td >{{lists.quantity}}</td>
                                        <td >{{lists.remark}}</td>
                                       </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <button id="textColor" (click)="addToApprovedList()">Approve Request</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
